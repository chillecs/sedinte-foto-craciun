<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Photoshoot - Galerie</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <ul class="nav-menu">
                <li><a href="index.html">Acasă</a></li>
                <li><a href="galerie.html" class="active">Galerie</a></li>
                <li><a href="bookings.html">Rezervări</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="gallery-hero">
            <div class="container">
                <h1>Galerie Fotografii</h1>
                <p>Descoperiți decorurile noastre</p>
                <p>Rezervați sesiunea voastră de fotografii acum!</p>
            </div>
        </section>

        <section class="gallery-section">
            <div class="container">
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="images/poza1.jpg" alt="Fotografie Christmas Photoshoot" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/poza2.jpg" alt="Fotografie Christmas Photoshoot" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/poza3.jpg" alt="Fotografie Christmas Photoshoot" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/poza4.jpg" alt="Fotografie Christmas Photoshoot" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/poza5.jpg" alt="Fotografie Christmas Photoshoot" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/poza6.jpg" alt="Fotografie Christmas Photoshoot" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/poza7.jpg" alt="Fotografie Christmas Photoshoot" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/poza8.jpg" alt="Fotografie Christmas Photoshoot" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/poza9.jpg" alt="Fotografie Christmas Photoshoot" loading="lazy">
                    </div>
                </div>
            </div>
        </section>

        <section class="cta-section">
            <div class="container">
                <h2>Vă place ce vedeți?</h2>
                <p>Rezervați sesiunea voastră de fotografii acum!</p>
                <a href="bookings.html" class="btn btn-primary btn-large">Rezervă Acum</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Christmas Photoshoot. Toate drepturile rezervate.</p>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightboxClose">&times;</span>
        <span class="lightbox-prev" id="lightboxPrev">&#10094;</span>
        <span class="lightbox-next" id="lightboxNext">&#10095;</span>
        <div class="lightbox-content">
            <img class="lightbox-image" id="lightboxImage" src="" alt="Fotografie Christmas Photoshoot">
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
